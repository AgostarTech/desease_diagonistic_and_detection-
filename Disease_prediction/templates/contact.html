{% extends "base.html" %}
{% block title %}Contact Us â€” Disease Predictor{% endblock %}

{% block content %}
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: whitesmoke;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .hero {
    background-color: lightgreen;
    padding: 50px 20px;
    text-align: center;
    border-radius: 10px;
    margin: 20px auto;
    max-width: 900px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .hero h2 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    color: #004d00;
  }

  .hero p {
    font-size: 1.1rem;
    color: #333;
  }

  .contact-form {
    max-width: 700px;
    margin: 30px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2e8b57;
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }

  .contact-form button {
    background-color: lightgreen;
    color: #004d00;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }

  .contact-form button:hover {
    background-color: #90ee90;
  }

  .message-alert {
    display: none;
    text-align: center;
    color: green;
    font-weight: bold;
    margin-top: 15px;
  }
</style>

<section class="hero">
  <h2>Contact Us</h2>
  <p>Email: <a href="mailto:support@diseasepredictor.example">laizerjeremiah@gmail.com</a></p>
</section>

<section class="contact-form">
  <form id="contactForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
    <div class="message-alert" id="messageAlert"> Your message has been sent!</div>
  </form>
</section>

<script>
  // Handle form submission (frontend only)
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Basic validation (can be expanded)
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    if (name && email && message) {
      document.getElementById('messageAlert').style.display = 'block';
      this.reset();  // clear form
    }
  });
</script>
{% endblock %}
